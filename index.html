<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Formulario</title>
    </head>
    <body>
        <div class="container mt-3">
            <h2>Formulario Para Envío</h2>
            <form action="./exito/exito.html">                
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required="" value="John">                        
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required="" value="Doe">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="username">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" required="" value="JDoe">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="motivo">Motivo</label>
                        <select id="motivo" class="form-control" required="">
                            <option selected>Deposito</option>
                            <option>Giro</option>
                            <option>Consulta de Saldo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="respuestaPantalla" checked>
                    <label class="form-check-label" for="respuestaPantalla">¿Desea ver la respuesta en pantalla?</label>
                </div>
                <button type="submit" class="btn btn-primary">Solicitar</button>

            </form>
        </div>
    </body>
</html>
